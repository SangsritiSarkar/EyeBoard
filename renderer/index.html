<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Tracking Keyboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }
        #keyboard {
            width: 100%;
            height: 70vh;
            display: flex;
            box-sizing: border-box;
        }
        .zone {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            transition: background-color 0.3s;
        }
        .left-zone {
            background: lightblue;
        }
        .right-zone {
            background: lightgreen;
        }
        #webgazerVideoContainer {
            display: none !important;
        }
        #webgazerGazeDot {
            display: none !important;
        }
        #selected-keys {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Eye Tracking Keyboard</h1>
    <div id="keyboard">
        <div class="zone left-zone"></div>
        <div class="zone right-zone"></div>
    </div>
    <div id="selected-keys"></div>

    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
